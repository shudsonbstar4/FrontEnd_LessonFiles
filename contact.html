		<div class="left">
			<h1>Contact</h1>
			<p>Fields marked with an asterisk (*) are required.</p>
			<form>
				<fieldset> <!--Fieldset groups items of a field together; it's good for semantic structure to let browsers know that these items are related -->
					*Name: <input type="text" name="name" id="name" placeholder="John Doe" required="required" /><br /> <!--Required attribute not available in Safari; however, it is convention for screen readers otherwise-->
					*Email: <input type="text" name="email" id="email" placeholder="johndoe@email.com" required="required" /><br /> <!-- Side note: you can use value or placeholder, but I'm using placeholder because it tells the browser this isn't real information. Value is better used in fields when you want there to be a default required value to send to the server, such as '1' or 'checked' for checkboxes -->
					Phone: <input type="text" name="phone" id="phone" placeholder="123-456-7890" /><br /> <!--Never make the phone number a required field! (Unless you really need it.) A lot of users will balk about signing up with the more fields they HAVE to fill out (and the more info you ask of them) and you want it to be quick, easy, and painless for them -->
					*Comments: <br />
					<textarea name="comments" id="comments" placeholder="Enter your comments..." required="required"></textarea>
				</fieldset>
				
				<input type="submit" name="submit" id="submit" value="Submit" /> <!-- You might wonder why I have "name" and "id". Well, "name" is an older convention for older browsers, and even if it might not crop up often, I like to include it anyway to make sure my site is usable to everyone possible -->
			</form>
